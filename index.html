<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capital RP | Inicio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#050816;
      --bg1:#071a2f;
      --card: rgba(255,255,255,.075);
      --stroke: rgba(255,255,255,.12);
      --text:#ffffff;
      --muted: rgba(255,255,255,.72);
      --a1:#00e5ff;
      --a2:#1b6bff;
      --discord:#7289da;
      --r: 28px;
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}

    body{
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 520px at 15% 15%, rgba(0,229,255,.25), transparent 60%),
        radial-gradient(850px 520px at 85% 20%, rgba(27,107,255,.20), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--text);
    }

    .wrap{
      width:min(1100px,92vw);
      padding:28px 0;
    }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--r);
      backdrop-filter:blur(18px);
      box-shadow:0 25px 70px rgba(0,0,0,.65);
      padding:28px;
      animation:fade .6s ease;
    }

    @keyframes fade{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:20px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width:65px;
      height:65px;
      object-fit:contain;
      padding:10px;
      border-radius:18px;
      background:rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.1);
    }

    .brand-text h1{
      font-size:22px;
      font-weight:700;
    }

    .brand-text p{
      font-size:13px;
      color:var(--muted);
    }

    .status{
      font-size:12px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(0,255,166,.12);
      border:1px solid rgba(0,255,166,.4);
    }

    .hero h2{
      font-size:38px;
      font-weight:700;
      margin-bottom:10px;
    }

    .hero h2 span{
      background:linear-gradient(90deg,var(--a1),#a5f3fc,var(--a2));
      -webkit-background-clip:text;
      color:transparent;
    }

    .hero p{
      color:var(--muted);
      margin-bottom:25px;
      max-width:600px;
      font-size:15px;
    }

    .chips{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
      margin-bottom:20px;
    }

    .chip{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      padding:14px;
      border-radius:18px;
      font-size:13px;
      text-align:center;
    }

    .buttons{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }

    .btn{
      flex:1;
      padding:16px;
      border-radius:18px;
      text-decoration:none;
      font-weight:600;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      transition:.2s ease;
      border:1px solid rgba(255,255,255,.12);
    }

    .btn-primary{
      background:linear-gradient(45deg,var(--a1),var(--a2));
      box-shadow:0 0 35px rgba(0,229,255,.35);
      color:#fff;
    }

    .btn-primary:hover{
      transform:translateY(-2px);
      box-shadow:0 0 50px rgba(0,229,255,.55);
    }

    .btn-discord{
      background:rgba(114,137,218,.15);
      border:1px solid rgba(114,137,218,.4);
      color:#fff;
    }

    .btn-discord:hover{
      background:rgba(114,137,218,.25);
      transform:translateY(-2px);
    }

    .btn svg{
      width:20px;
      height:20px;
    }

    @media(max-width:768px){
      .chips{grid-template-columns:1fr}
      .buttons{flex-direction:column}
      .hero h2{font-size:30px}
    }

  </style>
</head>

<body>

        <div class="chip">ü™™ Registro DNI</div>

      <div class="buttons">

  </div>
</div>

</body>
</html>
