<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capital RP | Inicio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top,#00d4ff33,transparent 40%),
    linear-gradient(270deg,#050b1e,#0a1a3a,#081a2a,#050b1e);
  background-size:800% 800%;
  animation:bgMove 22s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* CONTENEDOR PRINCIPAL */
.card{
  width:92%;
  max-width:520px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:34px 26px;
  text-align:center;
  box-shadow:
    0 0 40px rgba(0,0,0,.6),
    inset 0 0 0 1px rgba(255,255,255,.08);
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

/* LOGO */
.logo{
  width:260px;
  max-width:80%;
  margin-bottom:24px;
  filter:drop-shadow(0 0 25px rgba(0,200,255,.5));
}

/* TEXTO */
.title{
  font-size:26px;
  font-weight:700;
  margin-bottom:6px;
}

.subtitle{
  font-size:14px;
  opacity:.75;
  margin-bottom:28px;
}

/* BOTONES */
.buttons{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* BOTÓN ACCEDER */
.btn-enter{
  padding:16px;
  border-radius:18px;
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:17px;
  box-shadow:0 0 25px rgba(0,123,255,.55);
  transition:.25s ease;
}

.btn-enter:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(0,198,255,.9);
}

/* BOTÓN DISCORD */
.btn-discord{
  padding:15px;
  border-radius:18px;
  background:rgba(114,137,218,.18);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  border:1px solid rgba(114,137,218,.35);
  transition:.25s ease;
}

.btn-discord img{
  width:26px;
  height:26px;
}

.btn-discord:hover{
  background:rgba(114,137,218,.28);
  transform:scale(1.04);
  box-shadow:0 0 35px rgba(114,137,218,.75);
}

/* RESPONSIVE */
@media(min-width:700px){
  .title{font-size:30px}
  .subtitle{font-size:15px}
}
</style>
</head>

<body>

<div class="card">

  <img src="logo capital rp.png" alt="Capital RP" class="logo">

  <div class="title">Capital RP</div>
  <div class="subtitle">Sistema oficial.</div>

  <div class="buttons">
    <a href="pagina.html" class="btn-enter">
      Acceder al Sistema
    </a>

    <a href="https://discord.gg/yfQRnM9m2s"
       target="_blank"
       class="btn-discord">
      <img src="logo-discord.png" alt="Discord">
      Unirse al Discord
    </a>
  </div>

</div>

</body>
</html>
