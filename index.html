<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capital RP | Inicio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#050b1e;
      --bg2:#081a2a;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.10);
      --text:#ffffff;
      --muted:rgba(255,255,255,.7);
      --cyan:#00d4ff;
      --blue:#1b6bff;
      --discord:#7289da;
      --radius:26px;
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(0,212,255,.25), transparent 55%),
        radial-gradient(700px 420px at 85% 20%, rgba(27,107,255,.18), transparent 55%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
    }

    .container{
      width:min(1100px,92vw);
      margin:auto;
    }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:30px;
      backdrop-filter:blur(18px);
      box-shadow:0 20px 60px rgba(0,0,0,.6);
      animation:fadeUp .7s ease;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }

    .top{
      display:flex;
      align-items:center;
      gap:15px;
      margin-bottom:20px;
    }

    .logo{
      width:60px;
      height:60px;
      object-fit:contain;
      padding:10px;
      border-radius:18px;
      background:rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.1);
    }

    .brand{
      display:flex;
      flex-direction:column;
    }

    .brand h1{
      font-size:22px;
      font-weight:700;
    }

    .brand span{
      font-size:13px;
      color:var(--muted);
    }

    .hero{
      margin-top:10px;
    }

    .hero h2{
      font-size:34px;
      font-weight:700;
      margin-bottom:10px;
    }

    .hero h2 span{
      background:linear-gradient(90deg,var(--cyan),#a5f3fc,var(--blue));
      -webkit-background-clip:text;
      color:transparent;
    }

    .hero p{
      color:var(--muted);
      font-size:15px;
      margin-bottom:25px;
      max-width:600px;
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .btn{
      padding:16px;
      border-radius:18px;
      text-decoration:none;
      font-weight:600;
      text-align:center;
      transition:.2s ease;
      border:1px solid rgba(255,255,255,.12);
    }

    .btn-primary{
      background:linear-gradient(45deg,var(--cyan),var(--blue));
      box-shadow:0 0 30px rgba(0,212,255,.35);
      color:#fff;
    }

    .btn-primary:hover{
      transform:translateY(-2px);
      box-shadow:0 0 45px rgba(0,212,255,.55);
    }

    .btn-discord{
      background:rgba(114,137,218,.15);
      border:1px solid rgba(114,137,218,.4);
      color:#fff;
    }

    .btn-discord:hover{
      background:rgba(114,137,218,.25);
      box-shadow:0 0 35px rgba(114,137,218,.4);
      transform:translateY(-2px);
    }

    @media(min-width:768px){
      .hero h2{font-size:42px}
      .buttons{flex-direction:row}
      .btn{flex:1}
    }

  </style>
</head>

<body>

  <div class="container">
    <div class="card">

      <div class="top">
        <img src="logo capital rp.png" alt="Capital RP" class="logo">
        <div class="brand">
          <h1>Capital RP</h1>
          <span>Sistema Oficial â€¢ Comunidad Chilena</span>
        </div>
      </div>

      <div class="hero">
        <h2>Bienvenido a <span>Capital RP</span></h2>
        <p>
          Plataforma oficial del servidor. Accede al sistema de registros,
          normativa y base de datos del roleplay.
        </p>

        <div class="buttons">
          <a href="pagina.html" class="btn btn-primary">
            Acceder al Sistema
          </a>

          <a href="https://discord.gg/yfQRnM9m2s" target="_blank" class="btn btn-discord">
            Unirse al Discord
          </a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
