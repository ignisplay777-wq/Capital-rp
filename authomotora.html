<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#0f172a,#020617);
  color:#e5e7eb;
}

/* SIDEBAR */
.sidebar{
  position:fixed; top:0; left:0;
  width:250px; height:100%;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(15px);
  border-right:1px solid rgba(255,255,255,.08);
  padding:20px;
  transition:.3s;
  z-index:20;
}
.sidebar h2{ text-align:center; margin-bottom:25px; }
.sidebar a{
  display:block;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  text-decoration:none;
  color:#e5e7eb;
  background:rgba(255,255,255,.05);
  transition:.2s;
}
.sidebar a:hover{ background:rgba(59,130,246,.35); transform:translateX(5px); }

/* BOTON MENU */
.menu-btn{
  display:none;
  position:fixed; top:15px; left:15px;
  background:#2563eb;
  color:white;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
  z-index:30;
}

/* MAIN */
.main{ margin-left:250px; padding:40px 20px; }
.container{ max-width:1200px; margin:auto; }
h1{ text-align:center; margin-bottom:30px; }

/* FILTROS */
.filters{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:12px;
  margin-bottom:20px;
}
.filters input,.filters select{
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.1);
  background:#020617;
  color:#fff;
}

/* INFO */
.info-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin-bottom:20px;
  opacity:.9;
  font-size:14px;
}
.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.08);
}

/* CARDS */
.car{
  display:flex;
  gap:20px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.08);
  border-radius:15px;
  padding:15px;
  margin-bottom:20px;
  transition:.3s;
}
.car:hover{ transform:translateY(-5px); box-shadow:0 10px 25px rgba(0,0,0,.4); }
.car img{
  width:200px; height:130px;
  object-fit:cover;
  border-radius:10px;
  background:#0b1224;
}
.car-info span{ display:block; font-size:14px; margin-bottom:5px; }
.car-info strong{ color:#60a5fa; }

/* DEBUG */
#debug{
  display:none;
  white-space:pre-wrap;
  font-family:ui-monospace, SFMono-Regular, Menlo, monospace;
  background:rgba(255,0,0,.08);
  border:1px solid rgba(255,0,0,.25);
  padding:12px;
  border-radius:12px;
  margin-bottom:18px;
}

/* RESPONSIVE */
@media(max-width:900px){
  .sidebar{left:-100%}
  .sidebar.active{left:0}
  .menu-btn{display:block}
  .main{margin-left:0;padding-top:80px}
  .filters{grid-template-columns:1fr 1fr}
  .car{flex-direction:column}
  .car img{width:100%;height:200px}
}
</style>
</head>

/* =========================
   RENDER + FILTROS
========================= */
const carList = document.getElementById("carList");
const countBadge = document.getElementById("countBadge");

function formatCLP(n){
  const val = Number(n) || 0;
  return val === 0 ? "FREE" : "$" + val.toLocaleString("es-CL");
}

function renderCars(lista){
  carList.innerHTML = "";
  countBadge.textContent = lista.length + " vehículos";

  lista.forEach(car=>{
    const imgUrl = (car.img && String(car.img).trim()) ? car.img : DEFAULT_IMG;

    carList.insertAdjacentHTML("beforeend", `
      <div class="car data"
           data-gama="${car.gama}"
           data-precio="${Number(car.precio)||0}"
           data-year="${car.anio}">
        <img
          src="${imgUrl}"
          alt="${car.marca} ${car.nombre}"
          loading="lazy"
          referrerpolicy="no-referrer"
          onerror="this.onerror=null;this.src='${DEFAULT_IMG}'"
        >
        <div class="car-info">
          <span><strong>Marca:</strong> ${car.marca}</span>
          <span><strong>Modelo:</strong> ${car.nombre}</span>
          <span><strong>Año:</strong> ${car.anio}</span>
          <span><strong>Tipo:</strong> ${car.tipo}</span>
          <span><strong>Velocidad Máx:</strong> ${car.top} MPH</span>
          <span><strong>0-60:</strong> ${car.acc} sec</span>
          <span><strong>Combustible:</strong> ${car.combustible}</span>
          <span><strong>Precio (CLP):</strong> ${formatCLP(car.precio)}</span>
        </div>
      </div>
    `);
  });
}

renderCars(carsData);

const search = document.getElementById("searchInput");
const gama = document.getElementById("gamaFilter");
const minPrice = document.getElementById("minPrice");
const maxPrice = document.getElementById("maxPrice");
const year = document.getElementById("yearFilter");

function filterCars(){
  const s = search.value.toLowerCase().trim();
  const g = gama.value;
  const min = Number(minPrice.value);
  const max = Number(maxPrice.value);
  const y = year.value;

  const filtrados = carsData.filter(c=>{
    const text = (c.marca + " " + c.nombre).toLowerCase();
    const precio = Number(c.precio) || 0;

    if(s && !text.includes(s)) return false;
    if(g && c.gama !== g) return false;
    if(min && precio < min) return false;
    if(max && precio > max) return false;
    if(y && String(c.anio) !== String(y)) return false;
    return true;
  });

  renderCars(filtrados);
}

[search,gama,minPrice,maxPrice,year].forEach(el=>{
  el.addEventListener("input", filterCars);
});
