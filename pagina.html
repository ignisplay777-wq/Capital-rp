<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capital RP / PANEL</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Poppins', Arial, sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: linear-gradient(270deg, #152147, #243469, #152147, #010e3bbd);
    background-size: 800% 800%;
    animation: gradientMove 20s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Navbar */
.navbar {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px 40px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    box-shadow: 0 4px 30px rgba(0,0,0,0.2);
    position: fixed;
    top: 0;
    z-index: 10;
}

.navbar img {
    height: 60px;
    opacity: 0.7;
}

/* Panel central */
.panel {
    margin-top: 120px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 80px 120px;
    display: grid;
    grid-template-columns: repeat(2, 320px);
    grid-auto-rows: 120px;
    gap: 60px 80px;
    justify-content: center;
    align-items: center;
}

.botones-panel {
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    font-size: 24px;
    font-weight: 600;
    color: #fff;
    font-family: 'Poppins', Arial, sans-serif;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 6px 40px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    width: 320px;
    height: 120px;
}

.botones-panel:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-5px);
    box-shadow: 0 10px 50px rgba(0,0,0,0.3);
}

/* Botón Volver a Inicio resaltado */
.boton-inicio {
    background: rgba(0, 150, 255, 0.7);
    color: #fff;
    font-weight: 700;
    box-shadow: 0 6px 40px rgba(0, 150, 255, 0.5);
}

.boton-inicio:hover {
    background: rgba(0, 200, 255, 0.9);
    box-shadow: 0 10px 50px rgba(0, 200, 255, 0.6);
    transform: translateY(-5px);
}

/* ===== Responsive ===== */
@media screen and (max-width: 1000px) {
    .panel {
        grid-template-columns: repeat(2, 250px);
        padding: 60px 80px;
        gap: 50px 50px;
    }

    .botones-panel {
        width: 250px;
        height: 100px;
        font-size: 20px;
    }

    .navbar img {
        height: 50px;
    }
}

@media screen and (max-width: 650px) {
    .panel {
        grid-template-columns: 1fr;
        grid-auto-rows: 100px;
        padding: 40px 30px;
        gap: 25px 0;
        width: 90%;
    }

    .botones-panel {
        width: 100%;
        font-size: 18px;
        height: 90px;
    }

    .navbar {
        padding: 15px 20px;
    }

    .navbar img {
        height: 50px;
    }
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <img src="logo capital rp.png" alt="Logo Capital RP">
</div>

<!-- Panel central -->
<div class="panel">
    <a class="botones-panel" href="normativa-discord.html">Normativa Discord</a>
    <a class="botones-panel" href="normativaRP.html">Normativa RP</a>
    <a class="botones-panel" href="terminos-rp.html">Términos de RP</a>
    <a class="botones-panel" href="normativa-facciones-ilegales.html">Normativa FAC Ilegales</a>
    <a class="botones-panel" href="base-de-datos.html">Base de Datos</a>
    <a class="botones-panel" href="bloque-1.html">Código Penal</a>
    <a class="botones-panel" href="normativa PJ.html">Normativa PJ</a>
    <a class="botones-panel" href="#">Instituciones</a>
    <a class="botones-panel boton-inicio" href="index.html">Volver a Inicio</a>
</div>

</body>
</html>
