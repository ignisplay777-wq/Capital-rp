<!DOCTYPE html>

<head>

<title>Capital RP | Normativas</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  display:flex;
  flex-direction:column;
}

/* NAVBAR */
.navbar{
  width:100%;
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(15,23,42,0.95);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  position:fixed;
  top:0;
  z-index:1000;
}

.navbar img{
  height:50px;
}

.container{
  margin-top:120px;
  padding:40px;
  width:100%;
  max-width:1100px;
  margin-left:auto;
  margin-right:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.card{
  height:100px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-decoration:none;
  color:white;
  font-weight:600;
  font-size:18px;
  border-radius:20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.1);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
  background:rgba(255,255,255,0.15);
}

.card-primary{
  background:linear-gradient(135deg,#00b4ff,#0066ff);
}

.footer{
  margin-top:auto;
  padding:20px;
  text-align:center;
  color:rgba(255,255,255,0.5);
  font-size:14px;
}
</style>
</head>

<body>

<div class="navbar">
  <img src="logo capital rp.png" alt="Capital RP">
</div>

<div class="container">

  <a class="card" href="normativaRP.html">Normativa RP</a>

  <a class="card" href="normativa-facciones-ilegales.html">Normativa Facciones</a>
  <a class="card" href="normativa-pj.html">Normativa PJ</a>
  <a class="card card-primary" href="pagina.html">Volver al Inicio</a>
</div>

<div class="footer">
  © 2026 Capital RP
</div>

</body>
</html>
